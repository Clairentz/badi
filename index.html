
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Particle Heart</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  canvas {
    display: block;
  }

.valentine-text {
  position: absolute;
  width: 100%;
  text-align: center;
  font-size: 50px;
  color: #ff4d6d;
  text-shadow: 0 0 20px red, 0 0 40px pink;
  font-weight: bold;
  animation: glow 2s infinite alternate;
  user-select: none;
  pointer-events: none;
}

  @keyframes glow {
    from { text-shadow: 0 0 10px red, 0 0 20px pink; }
    to { text-shadow: 0 0 30px red, 0 0 60px hotpink; }
  }
</style>
</head>
<body>

<div class="valentine-text">
  Happy Valentineâ€™s Day
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const particleCount = 900;

// Heart equation (parametric)
function heart(t) {
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y =
    13 * Math.cos(t) -
    5 * Math.cos(2 * t) -
    2 * Math.cos(3 * t) -
    Math.cos(4 * t);
  return { x, y };
}

// Create particles
for (let i = 0; i < particleCount; i++) {
  const t = Math.random() * Math.PI * 2;
  const pos = heart(t);

  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    tx: canvas.width / 2 + pos.x * 15,
    ty: canvas.height / 2 - pos.y * 15,
    vx: 0,
    vy: 0,
  });
}

function animate() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    // Move toward target
    p.vx += (p.tx - p.x) * 0.01;
    p.vy += (p.ty - p.y) * 0.01;

    p.vx *= 0.85;
    p.vy *= 0.85;

    p.x += p.vx;
    p.y += p.vy;

    // Draw particle
    ctx.beginPath();
    ctx.arc(p.x, p.y, 1.5, 0, Math.PI * 2);
    ctx.fillStyle = "red";
    ctx.shadowColor = "red";
    ctx.shadowBlur = 10;
    ctx.fill();
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
